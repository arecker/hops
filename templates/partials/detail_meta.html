<title>{{ object.title }} | The Hops Museum</title>
<meta property="og:title" content="{{ object.title }} | The Hops Museum" />
<meta name="description" content="{{ object.description }}" />
<meta property="og:description" content="{{ object.description }}" />
{% if object.image %}
<meta property="og:image" content="http://{{ DOMAIN }}{{ object.image.url }}" />
{% endif %}
<meta property="og:url" content="http://{{ DOMAIN }}{{ object.get_absolute_url }}" />
