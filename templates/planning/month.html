{% extends "base.html" %}
{% load staticfiles happenings_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'happenings/css/calendar.css' %}">
{% endblock %}
{% block content %}
<div id="event-calendar">
  {{ calendar|safe }}
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
{% block active_link %}
<input id="activeLink" type="hidden" value="calendarLink"/>
{% endblock %}
