{% load weekday %}
{% for d, event in upcoming_events %}
  <div class="media">
    <div class="media-body">
      <h4 class="media-heading">
        <a href="{{ event.get_absolute_url }}">
          {{ event.title }}
        </a>
      </h4>
      <p>{{ d | date }}</p>
      <p>{{ event.description }}</p>
    </div>
  </div>
  {% empty %}
<p>
  No upcoming events.  Check again later!
</p>
{% endfor %}
