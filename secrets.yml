user: app_user
host: app_domain.com
env_path: $HOME/.virtualenvs/hops
src_path: $HOME/path/to/source
log_path: $HOME/path/to/logfile.log

db_name: dbname
db_user: dbuser
db_pass: dbpass
db_port: "5432"

secret_key: such-a-secret-key
site_root: /path/to/static/root
static_root: /path/to/static/files
media_root: /path/to/media/files
nginx_file: hops

systemd_desc: hops gunicorn
systemd_file: hops.service
systemd_port: "8000"

dependencies:
  - git
  - gcc
  - build-essential
  - ufw
  - nginx
  - python-dev
  - python-virtualenv
  - postgresql
  - postgresql-contrib
  - python-psycopg2
  - libpq-dev
  - memcached
  - libjpeg-dev
